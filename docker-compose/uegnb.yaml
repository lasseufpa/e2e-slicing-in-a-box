version: '3.8'

services:
  ueransim:
    container_name: ueransim
    image: free5gc/ueransim:latest
    #command: ./nr-gnb -c ./config/gnbcfg.yaml
    entrypoint: tail -f /dev/null
    volumes:
      - ./config/gnbcfg.yaml:/ueransim/config/gnbcfg.yaml
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    network_mode: none 
    #  privnet:
    #    aliases:
    #      - gnb.free5gc.org
    depends_on:
      - free5gc-amf
      - free5gc-upf
  
  ueransim-ue:
    container_name: ueransim-ue
    image: free5gc/ueransim:latest
    #command: ./nr-ue -c ./config/uecfg.yaml -n 1
    entrypoint: tail -f /dev/null
    volumes:
      - ./config/uecfg.yaml:/ueransim/config/uecfg.yaml
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    network_mode: none 
    #  privnet:
    #    aliases:
    #      - ue.free5gc.org
    depends_on:
      - free5gc-amf
      #- free5gc-upf

networks:
  privnet:
    ipam:
      driver: default
      config:
        - subnet: 10.100.200.0/24
    driver_opts:
      com.docker.network.bridge.name: br-free5gc

volumes:
  dbdata:
